<h1>Experiments and Measures</h1>

<div *ngFor="let e of experiments">
      <a *ngIf="isUserAdmin()">{{e.experiment_id}}, {{e.name}}</a>
      <a *ngIf="isUserScientist()" routerLink="/measures/{{e.experiment_id}}">{{e.experiment_id}}, {{e.name}}</a>
</div>

<div *ngIf="isUserAdmin()">
  <label for="new_experiment">Experiment name:</label>
  
    <input type="text" id="new_experiment" name="new_experiment" [(ngModel)]="newExperiment.name"><br><br>
    <button  (click)="save_experiment()">Save experiment</button>
  
    
</div>
